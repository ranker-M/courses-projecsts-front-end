<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox 4</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }

        ul {
            width: 450px;
            list-style: none;
            padding: 0px;
            margin: 0px;
            display: flex;
            flex-flow: row wrap;
            border: 1px solid black;
        }

        ul li {
            margin: 10px;
            font-size: 20px;
            padding: 10px;
            background-color: rgb(8, 25, 180);
            color: white;
            border: 1px solid rgb(53, 114, 94);
            border-radius: 5px;
            max-width: 400px;
        }
    </style>
</head>

<body>
    <ul>
        <li>Turnip</li>
        <li>greens</li>
        <li>yarrow</li>
        <li>ricebean</li>
        <li>rutabaga</li>
        <li>endive</li>
        <li>cauliflower</li>
        <li>sea lettuce</li>
        <li>kohlrabi</li>
        <li>amaranth</li>
    </ul>

</body>

</html>
