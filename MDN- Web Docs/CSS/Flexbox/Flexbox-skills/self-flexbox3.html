<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox 3</title>
    <style>
        .parent {
            border: 3px solid rgb(69, 69, 236);
            border-radius: 5px;
            height: 400px;
            width: 600px;
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            align-items: center;
        }

        .child {
            background-color: rgb(51, 51, 218);
            color: white;
            font-size: 20px;
            padding: 20px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">Center me.</div>
    </div>
</body>

</html>
