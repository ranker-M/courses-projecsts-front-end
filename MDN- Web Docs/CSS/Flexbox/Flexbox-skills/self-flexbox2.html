<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox 2</title>

    <style>
        body {
            color: white;
            font-size: 20px;
            margin: 0px;
            padding: 0px;

        }

        ul {
            list-style-type: none;
            background-color: aqua;
            margin: 0px;
            padding: 0px;
            display: flex;
        }

        ul li {
            background-color: rgba(56, 15, 153, 0.849);
            border: 1px solid black;
            padding: 5px;
            border-radius: 5px;
            flex: 1 200px;
        }

        ul li:first-child {
            flex: 2 200px;
        }
    </style>
</head>

<body>
    <ul>
        <li>I am small</li>
        <li>I have more content than the very small item.</li>
        <li>I have lots of content. So much content that I don't know where it is all going to go. I'm glad that CSS is
            pretty good at dealing with situations where we end up with more words than expected!</li>
    </ul>
</body>

</html>
